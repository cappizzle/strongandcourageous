<sc-nav></sc-nav>
<header class="masthead ambassador-splash">
  <div class="container d-flex h-100 align-items-center">
    <div class="mx-auto text-center">
      <h1 class="mx-auto my-0 text-uppercase">Strong &amp; Courageous</h1>
      <h2 class="text-white-25 mx-auto mt-2 mb-5">Ambassadors</h2>
    </div>
  </div>
</header>
<section class="showcase">
  <div class="container-fluid p-0">
    <div class="row no-gutters" *ngFor="let a of ambassadors; index as i">

      <div [ngClass]="i % 2 === 0 ? 'col-lg-6 order-lg-2 text-white showcase-img' : 'col-lg-6 text-white showcase-img'" [ngStyle]="getImage(i)"></div>
      <div [ngClass]="i % 2 === 0 ? 'col-lg-6 order-lg-1 my-auto showcase-text' : 'col-lg-6 my-auto showcase-text'">
        <h2>{{a.name}}</h2>
        <p class="lead mb-0">{{ a.bio }}</p>
      </div>
    </div>
  </div>
</section>
