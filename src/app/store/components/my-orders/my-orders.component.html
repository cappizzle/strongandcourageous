<sc-nav></sc-nav>
<section class="page-section about-heading py-5">
  <div class="container">
    <h1>Orders</h1>
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>To</th>
          <th>Items</th>
          <th>Date Ordered</th>
          <!-- <th></th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of (orders$ | async)">
          <td>{{ order.payload.val().shipping.name }}</td>
          <td>
              <ul class="list-unstyled">
                <li class="list-item" *ngFor="let item of order.payload.val().items">{{item.quantity}}x {{item.product.title}}</li>
              </ul>
            </td>
          <td>{{ order.payload.val().datePlaced | date }}</td>
          <!-- <td><a href="#">View</a></td> -->
        </tr>
      </tbody>
    </table>
  </div>
</section>
